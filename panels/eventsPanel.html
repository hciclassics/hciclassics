<script>

  var loadArticleList = function() {

      $.getJSON("eventData/index.json", function(data) {

        var html = "";

        html += "<div class='row'>"

        for(var i = 0; i < data.length; i++) {

          html +=
            "<div class='col-sm-4'>" +
              "<div class='panel panel-default hoverborder' onclick='loadArticle(\"" + data[i].filename + "\")'>" +
                "<div class='panel-body'>" +
                  "<h4 class='list-group-item-heading'>" + data[i].title + "</h4>" +
                  "<p class='list-group-item-text'>" + data[i].body + "</p>" +
                "</div>" +
              "</div>" +
            "</div>";

        }

        html += "</div>";

        $("#eventsPanel").html(html);

        console.log(data);

      });

  }

  var loadArticle = function(filename) {

    vals.article = filename;
    setView("events");

  }

  if(vals.article == "none") {

    loadArticleList();

  } else {

    var content = $.get("eventData/" + vals.article, function(data) {

      $("#eventsPanel").html(data);
      $("#eventsPanelHeader").html("<a href=\"javascript:returnToEvents()\">Back to Events</a>");

    });

  }

  var returnToEvents = function() {

    vals.article = defaultVals.article;
    setView("events");

  }

</script>
